<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/3d-force-graph"></script>
    <title>Artist Constellations</title>
  </head>
  <body>
    <div id="app" class="flex h-screen">
      <div v-if="!auth_key" id="login" class="w-screen h-screen flex justify-center items-center bg-gray-600 text-white">
        <div class="text-center rounded-lg shadow-lg bg-gray-800 p-7">
          <h1 class="font-bold text-4xl">Spotify Artist Constellations</h1>
          <button class="bg-green-500 hover:bg-green-700 py-2 px-4 my-5 font-semibold rounded-lg shadow-md" v-on:click="login">Link To Spotify</button>
          <p>View and share your spotify artists in a 3D graph.</p>
        </div>
      </div>
      <div v-else id="workspace" class="flex flex-1 bg-gray-600">
        <div class="flex-1 flex-col flex p-2 space-y-2 text-white md:grid md:grid-cols-5 md:space-x-5 md:space-y-0 md:p-5">
          <div class="flex h-4/5 rounded-lg shadow-lg bg-gray-800 text-center md:flex-1 md:h-full md:col-span-4" ref="content">
            <div class="flex-1" id="graph" ref="graph"></div>
          </div>
          <div class="flex-auto rounded-lg shadow-lg p-4 space-y-5 bg-gray-800">
            <p>User: {{ me.display_name }}</p>
            <button v-on:click="logout" ref="logoutButton" class="bg-green-500 hover:bg-green-700 py-2 px-4 font-semibold rounded-lg shadow-md">Log Out</button>
            <p>Copyright 2021 Grant Handy</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
