<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist Constellations</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="app">
      <div v-if="auth_key" id="workspace">
        <div class="ui two column divided stackable grid workspaceGrid">
          <div class="thirteen wide column">
            graph here
          </div>
          <div class="three wide column">
            <p>User: {{ me.display_name }}</p>
            <button class="ui primary button" v-on:click="logout">Log out</button>
          </div>
        </div>
      </div>
      <div v-else id="login">
          <div class="ui loggingin form message">
            <h1 class="ui header">Spotify Artist Constellations</h1>
            <p><em>View your Spotify artists in 3D constellations.</em></p>
            <button class="ui primary button" v-on:click="login">Log in to Spotify</button>
          </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
  </body>
</html>
