<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Artist Constellations</title>
  </head>
  <body>
    <div id="app">
      <div v-if="auth_key" id="workspace">
        <p>logged into {{ me.display_name }}</p>
        <p><img v-bind:src="this.me.images[0].url"></p>
        <p><button v-on:click="logout">Log Out</button></p>
      </div>
      <div v-else id="login">
        <h1>Artist Constellations</h1>
        <button v-on:click="login">Log In</button>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
