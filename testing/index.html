<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="icon/icon.png"/>
    <title>Artist Constellations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app">
      <div v-if="auth_key" id="workspace" class="columns section has-background-grey">
        <!-- code for site is here -->
        <div class="column is-four-fifths">
          <div class="graph box content">
            Graph goes here
          </div>
        </div>
        <div class="column">
          <div class="info box content">
            <p>User: {{ me.display_name }}</p>
            <b-button v-on:click="logout" type="is-primary" class="is-vcentered">Log Out</b-button>
          </div>
        </div>
      </div>
      <div v-else id="login" class="block has-text-centered">
        <section class="hero is-medium is-primary">
          <div class="hero-body">
            <p class="title">Artist Constellations</p>
            <p class="subtitle"><em>View your Spotify artists in 3D constellations</em></p>
          </div>
        </section>
        <section class="content section">
          <b-button v-on:click="login" type="is-primary">Log in to Spotify</b-button>
        </section>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
