<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Artists Relationships</title>
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
  </head>
  <body>
    <h1>Spotify Artist Relationships</h1>
    <div id="graph-type">
      <label>
        <input checked="true" type="radio" name="type" id="following">
        Your Following
      </label>
      <label>
        <input type="radio" name="type" id="search">
        Search Artist
      </label>
      <label>
        <input type="radio" name="type" id="connect">
        Connect Two Artists
      </label>
    </div>
    <div id="select"></div>
    <div id="content"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
